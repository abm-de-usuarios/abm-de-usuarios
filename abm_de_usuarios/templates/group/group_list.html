{% extends 'layout/base.html' %}
{% block 'title' %}Grupos{% endblock 'title' %}


{% block 'content' %}
<form class="search" action="{% url 'group_list' %}" method="GET">
    <input type="text" name="search" class="search-bar" placeholder="Buscar un grupo...">
    <input type="submit" class="btn btn-search" value="Buscar">
</form>
<span class="btn-aux">
    <a href="{% url "group_list" %}" >Ver todos</a> 
    <a href="{% url "group_create" %}">AÃ±adir</a> 

</span>



<ul class="list">
    {% for group in groups  %}
    
    <li>{{group.name}} 
        <span class="btn-group">
            <a href="{% url 'group_detail' id=group.id %}" class="btn btn-detail">Ver</a>
            <a href="{% url 'group_update' id=group.id %}" class="btn btn-edit">Editar</a>
            <form  action="{% url 'group_delete' id=group.id %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-delete">Borrar</button>
            </form>        
        </span> 
    </li>

    {% endfor %}
  



</ul>
    
{% endblock 'content' %}
