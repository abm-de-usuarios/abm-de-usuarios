<!-- user_detail.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Detalles del Usuario: {{ user.username }}</h1>
    <p>Email: {{ user.email }}</p>
    <p>Nombre: {{ user.get_full_name }}</p>
    <a href="{% url 'user_edit' user.id %}">Editar Usuario</a>
    <form action="{% url 'user_delete' user.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Eliminar Usuario">
    </form>
{% endblock %}
