<!-- user_list.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Listado de Usuarios</h1>
    <ul>
        {% for user in users %}
            <li><a href="{% url 'user_detail' user.id %}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'user_create' %}">Crear Nuevo Usuario</a>
{% endblock %}
